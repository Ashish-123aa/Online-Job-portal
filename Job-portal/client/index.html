<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 font-sans">
    <!-- Navigation Bar -->
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Job Portal</h1>
            <div>
                <a href="#home" class="mx-2 hover:underline">Home</a>
                <a href="#post-job" class="mx-2 hover:underline">Post a Job</a>
                <a href="#jobs" class="mx-2 hover:underline">View Jobs</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="bg-blue-500 text-white text-center py-16">
        <div class="container mx-auto">
            <h2 class="text-4xl font-bold mb-4">Find Your Dream Job</h2>
            <p class="text-lg mb-6">Explore thousands of job opportunities or post your own job listings.</p>
            <a href="#jobs" class="bg-white text-blue-600 px-6 py-3 rounded-full font-semibold hover:bg-gray-200">Browse Jobs</a>
        </div>
    </section>

    <!-- Post Job Section -->
    <section id="post-job" class="py-16">
        <div class="container mx-auto">
            <h2 class="text-3xl font-bold text-center mb-8">Post a Job</h2>
            <div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md">
                <div class="mb-4">
                    <label for="jobTitle" class="block text-gray-700">Job Title</label>
                    <input type="text" id="jobTitle" class="w-full p-2 border rounded" placeholder="e.g., Software Engineer" required>
                </div>
                <div class="mb-4">
                    <label for="jobDescription" class="block text-gray-700">Description</label>
                    <textarea id="jobDescription" class="w-full p-2 border rounded" rows="4" placeholder="Job details..." required></textarea>
                </div>
                <div class="mb-4">
                    <label for="jobLocation" class="block text-gray-700">Location</label>
                    <input type="text" id="jobLocation" class="w-full p-2 border rounded" placeholder="e.g., New York, NY" required>
                </div>
                <div class="mb-4">
                    <label for="jobSalary" class="block text-gray-700">Salary</label>
                    <input type="text" id="jobSalary" class="w-full p-2 border rounded" placeholder="e.g., $60,000" required>
                </div>
                <div class="mb-4">
                    <label for="jobCategory" class="block text-gray-700">Category</label>
                    <select id="jobCategory" class="w-full p-2 border rounded" required>
                        <option value="">Select Category</option>
                        <option value="Technology">Technology</option>
                        <option value="Finance">Finance</option>
                        <option value="Healthcare">Healthcare</option>
                        <option value="Education">Education</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <button onclick="postJob()" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Post Job</button>
            </div>
        </div>
    </section>

    <!-- Job Listings Section -->
    <section id="jobs" class="py-16 bg-gray-50">
        <div class="container mx-auto">
            <h2 class="text-3xl font-bold text-center mb-8">Job Listings</h2>
            <div class="mb-6 flex justify-center">
                <select id="filterCategory" class="p-2 border rounded" onchange="displayJobs()">
                    <option value="">All Categories</option>
                    <option value="Technology">Technology</option>
                    <option value="Finance">Finance</option>
                    <option value="Healthcare">Healthcare</option>
                    <option value="Education">Education</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div id="jobList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        </div>
    </section>

    <!-- Apply Modal (Hidden by default) -->
    <div id="applyModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white p-6 rounded-lg shadow-lg max-w-md w-full">
            <h3 class="text-xl font-bold mb-4">Apply for Job</h3>
            <input type="hidden" id="applyJobId">
            <div class="mb-4">
                <label for="applicantName" class="block text-gray-700">Full Name</label>
                <input type="text" id="applicantName" class="w-full p-2 border rounded" placeholder="Your name" required>
            </div>
            <div class="mb-4">
                <label for="applicantEmail" class="block text-gray-700">Email</label>
                <input type="email" id="applicantEmail" class="w-full p-2 border rounded" placeholder="Your email" required>
            </div>
            <div class="mb-4">
                <label for="applicantResume" class="block text-gray-700">Resume (Text)</label>
                <textarea id="applicantResume" class="w-full p-2 border rounded" rows="4" placeholder="Paste your resume here..." required></textarea>
            </div>
            <div class="flex justify-end">
                <button onclick="closeModal()" class="px-4 py-2 bg-gray-300 rounded mr-2">Cancel</button>
                <button onclick="submitApplication()" class="px-4 py-2 bg-blue-600 text-white rounded">Submit</button>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
